<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #0d3b46;
            color: white;
            padding: 50px 0;
        }
        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer-logo img {
            width: 40px;
        }
        .footer h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
        .footer a:hover {
            color: white;
        }
        .footer .contact-info i {
            margin-right: 10px;
        }
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            padding-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>


</body>
</html>
