<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partners</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .partners-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .section-title p {
            color: #777;
            max-width: 650px;
            margin: 0 auto;
        }
        
        .partner-logo {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .partner-logo img {
            max-width: 100%;
            filter: grayscale(100%);
            opacity: 0.7;
            mix-blend-mode: multiply;
            max-height: 200px;
            transition: all 0.3s ease;
        }
        
        .partner-logo:hover img {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.05);
        }
        
        @media (max-width: 767px) {
            .partner-logo {
                height: 80px;
                margin-bottom: 20px;
            }
            
            .partner-logo img {
                max-height: 60px;
            }
        }
    </style>
</head>
<body>

<!-- Partners Section -->


<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
