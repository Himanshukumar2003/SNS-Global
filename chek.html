
.quick-enquiry-form{
    position: relative;
    background-color: white;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;}


    .quick-enquiry-form::after {
        content: "";
        position: absolute;
        right: 0px;
        z-index: -1;
        top: 0;
        width: 16.666667%;
        height: 100%;
        background-color: #d40000;
    }
